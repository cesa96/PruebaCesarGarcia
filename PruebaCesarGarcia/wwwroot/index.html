<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facturas CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Facturas CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New to-do">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateFactura()">
            <input type="hidden" id="edit-idFactura">
            <input type="text" id="edit-numeroFactura">
            <input type="text" id="edit-fechaFactura">
            <input type="text" id="edit-tipoPago">
            <input type="text" id="edit-documentoCliente">
            <input type="text" id="edit-nombreCliente">
            <input type="text" id="edit-subTotal">
            <input type="text" id="edit-descuento">
            <input type="text" id="edit-iva">
            <input type="text" id="edit-totalDescuento">
            <input type="text" id="edit-totalImpuesto">
            <input type="text" id="edit-total">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Número Factura</th>
            <th>Nombre Cliente</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="facturas"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getFacturas();
    </script>
</body>
</html>
